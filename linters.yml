---

shellcheck:
    include:
        - "*.sh"
    exclude:
        - "*/vendor/ruby/*"
yamllint:
    include:
        - "*.yaml"
        - "*.yml"
    exclude:
        - "*/vendor/ruby/*"
        - "./rubies/stretch/ruby-*/lib/ruby/gems/*"
        - "./rubies/buster/ruby-*/lib/ruby/gems/*"

hadolint:
    include:
        - "Dockerfile*"
    # extra options to pass to hadolint binary
    options:
        - "--ignore=DL3008"
        - "--ignore=DL3013"
        - "--ignore=DL3016"
        - "--ignore=DL3028"
